<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY CSS -->
    <link rel="stylesheet" href="./Login.css">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- WEBSITE TITLE -->
    <title>StayHealthy Inc.</title>
</head>
<body style="background-color: black;">
    <!-- LOGIN FORM -->
    <div class="container">
        <form class="form">
            <div>
                <a href="../Navbar/Navbar.html"><button type="button" class="btn-close" style="margin-left: 300px;"></button></a>
            </div>
            <div class="login-title" >
                <h1>Login</h1>
            </div>
            <div class="signup-text">
                Not a member? <span><a href="../Sign_Up/Sign_Up.html" style="color: #358AD8;"> Sign up</a></span>
            </div>
            <div class="form-group">
                <label class="form-label" style="margin-right: 310px;"><b>Email</b></label><br />
                <input class="form-control" type="email" id="email" placeholder="Enter your email" required />
            </div> <br/>
            <div class="form-group">
                <label class="form-label" style="margin-right: 280px;"><b>Password</b></label><br />
                <input class="form-control" type="password" id="password" placeholder="Enter your password" required />
            </div> <br/>
            <div class="btn-group">
                <button type="button" class="btnSubmit" id="submit">Submit</button> <br />
            </div>
            <div class="btn-group">
                <button type="button" class="btnReset" id="reset">Reset</button>
            </div>
            <div clas="forgot-pass">
                <p style="margin-top: 20px;">Forgot Password?</p>
            </div>
        </form>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
